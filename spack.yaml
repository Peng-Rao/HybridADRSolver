# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - googletest
  - dealii~arborx~cgal~ginkgo~gmsh+mpi~opencascade+p4est+petsc~taskflow~trilinos ^mpich ^petsc+hdf5+hypre+metis
  - ninja
  view: true
  concretizer:
    unify: true
