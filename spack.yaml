# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - llvm@17.0.6
    - ninja
    - dealii+mpi+p4est+petsc~trilinos~arborx ^mpich ^petsc
    - py-matplotlib
    - py-pandas
  view: true
  concretizer:
    unify: true
  packages:
    llvm:
      externals: [ ]
      buildable: true
